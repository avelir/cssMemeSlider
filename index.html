<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="img1.jpg" alt="Image 1" />
        </div>
        <div class="slide">
          <img src="img2.jpg" alt="Image 2" />
        </div>
        <div class="slide">
          <img src="img3.png" alt="Image 3" />
        </div>
        <div class="slide">
          <img src="img4.jpg" alt="Image 4" />
        </div>
      </div>
      <div class="btns-caption">
        <div class="caption-container">
          <p class="current-caption">Meme 1</p>
        </div>
        <div class="control-buttons">
          <button class="control-button" data-slide-index="0"></button>
          <button class="control-button" data-slide-index="1"></button>
          <button class="control-button" data-slide-index="2"></button>
          <button class="control-button" data-slide-index="3"></button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
